<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog-Dodói</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <header>
        <div class="container d-flex between">
            <img src="" alt="Logo">
            <nav>
                <a href="">Início</a>
                <a href="">Benefícios</a>
                <a href="">Serviços</a>
                <a class="btn btn-primary" href="">Avaliação</a>
            </nav>
        </div>
    </header>

    </header>
    <main>
        <section class="home">
            
        </section>
        <section class="quem-somos">

        </section>
        <section class="descritivo">

        </section>
        <section class="beneficios">
            <img src="" alt="">
        </section>
        <section class="servicos">
            <h2>Melhores Serviços</h2>
            <p>Cada membro de nossa equipe passou por treinamento para se tornar um especialista.</p>
            <div>
                <img src="../static/img/Vacinas.png" alt="Vacinas">
                <img src="../static/img/Cirurgia.png" alt="Cirurgia">
                <img src="../static/img/Vacinas (1).png" alt="Nutrição">
                <img src="../static/img/Cirurgia (1).png" alt="Terapias">
            </div>
        </section>
        <section class="avaliacao">
            <h2>Marque uma avaliação gratuita</h2>
            <p>Consulte nossos veterinários profissionais hoje.</p>
            <form>
                <label for="nome">Seu Nome</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit">Quero uma avaliação</button>
            </form>
        </section>
    </main>

    <footer>
        
    </footer>
</body>
</html>
